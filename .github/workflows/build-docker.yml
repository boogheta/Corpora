name: Publish Docker image

on:
  release:
    types: [published]
  push:
    branches: docker

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: scpomedialab/atelierdeschercheurs-corpora

      - name: Read package.json
        id: package-json
        uses: dutscher/read-package-json-endpoint-actions@v1.33.7

      - name: Show version number
        run: echo "${{ steps.package-json-endpoint.outputs.endpoint }}"
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: scpomedialab/atelierdeschercheurs-corpora:latest,${{ steps.meta.outputs.tags }},${{ steps.package-json.outputs.endpoint }}
          labels: ${{ steps.meta.outputs.labels }}
